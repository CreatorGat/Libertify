<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorGat's Recursos</title>
    <style>
        :root {
            /* Colores modo claro */
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-color: #2c3e50;
            --card-bg: white;
            --link-color: #2980b9;
            --border-color: #ddd;
        }

        .dark-mode {
            /* Colores modo oscuro */
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-color: #3498db;
            --card-bg: #2d2d2d;
            --link-color: #5dade2;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 10px;
        }

        .theme-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--card-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resources-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .resource-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .resource-card:hover {
            transform: translateY(-3px);
        }

        .resource-card a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .resource-card p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>CreatorGat</h1>
        <p>Recursos √∫tiles para desarrolladores</p>
        <button class="theme-btn" id="themeBtn">
            <span id="themeIcon">üåô</span>
            <span>Modo Oscuro</span>
        </button>
    </header>

    <main>
        <!-- ********** A√ëADE TUS RECURSOS AQU√ç ********** -->
        <!-- Ejemplo de categor√≠a -->
        <h2>üîß Herramientas de Desarrollo</h2>
        <div class="resources-container">
            <!-- Ejemplo de recurso - Copia y pega este bloque -->
            <div class="resource-card">
                <a href="https://github.com" target="_blank">GitHub</a>
                <p>Plataforma de desarrollo colaborativo</p>
            </div>
            <!-- Fin de ejemplo -->

            <!-- A√±ade m√°s recursos aqu√≠ -->
            <div class="resource-card">
                <a href="https://codepen.io" target="_blank">CodePen</a>
                <p>Editor de c√≥digo front-end online</p>
            </div>
        </div>

        <!-- Ejemplo de otra categor√≠a -->
        <h2>üé® Dise√±o</h2>
        <div class="resources-container">
            <div class="resource-card">
                <a href="https://figma.com" target="_blank">Figma</a>
                <p>Herramienta de dise√±o colaborativo</p>
            </div>
        </div>

        <!-- A√±ade m√°s categor√≠as seg√∫n necesites -->
    </main>

    <footer>
        <p>¬© 2023 CreatorGat - Todos los derechos reservados</p>
    </footer>

    <script>
        // Configuraci√≥n del tema
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        
        // Cargar tema guardado o preferencia del sistema
        if (localStorage.getItem('darkMode') === 'true' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeBtn.querySelector('span:last-child').textContent = 'Modo Claro';
        }

        // Alternar tema
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            themeBtn.querySelector('span:last-child').textContent = isDark ? 'Modo Claro' : 'Modo Oscuro';
            localStorage.setItem('darkMode', isDark);
        });
    </script>
</body>
</html>
