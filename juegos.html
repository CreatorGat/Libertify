<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #f1c40f;
        }

        body.light-mode h1 {
            color: #1a73e8;
        }

        .game {
            display: inline-block;
            width: 300px;
            margin: 20px;
            background: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .game {
            background: #ffffff;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: left;
        }

        .info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #f1c40f;
        }

        body.light-mode .info h2 {
            color: #1a73e8;
        }

        .info p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            color: #d1d1d1;
        }

        body.light-mode .info p {
            color: #555555;
        }

        .button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        body.light-mode .button {
            background-color: #ff9800;
        }

        .button:hover {
            background-color: #005a4f;
        }

        body.light-mode .button:hover {
            background-color: #e68900;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }

        body.light-mode .disclaimer {
            color: #666;
        }

        .disclaimer-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disclaimer-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Bot√≥n fijo de YouTube */
        .youtube-fixed {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1000;
        }

        .youtube-fixed:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #cc0000;
        }

        .youtube-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Juegos Gratis</h1>
        <button class="button" onclick="toggleMode()">üåô Modo Oscuro</button>
        
        <!-- Juegos se insertar√°n aqu√≠ din√°micamente -->
    </div>

    <!-- Bot√≥n fijo de YouTube -->
    <button class="youtube-fixed" onclick="window.open('https://youtu.be/MRz4nUrkdQg', '_blank')">
        <svg class="youtube-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M10,15L15.19,12L10,9V15M21.56,7.17C21.69,7.64 21.78,8.27 21.84,9.07C21.91,9.87 21.94,10.56 21.94,11.16L22,12C22,14.19 21.84,15.8 21.56,16.83C21.31,17.73 20.73,18.31 19.83,18.56C19.36,18.69 18.5,18.78 17.18,18.84C15.88,18.91 14.69,18.94 13.59,18.94L12,19C7.81,19 5.2,18.84 4.17,18.56C3.27,18.31 2.69,17.73 2.44,16.83C2.31,16.36 2.22,15.73 2.16,14.93C2.09,14.13 2.06,13.44 2.06,12.84L2,12C2,9.81 2.16,8.2 2.44,7.17C2.69,6.27 3.27,5.69 4.17,5.44C4.64,5.31 5.5,5.22 6.82,5.16C8.12,5.09 9.31,5.06 10.41,5.06L12,5C16.19,5 18.8,5.16 19.83,5.44C20.73,5.69 21.31,6.27 21.56,7.17Z"/>
        </svg>
        YouTube
    </button>

    <button class="disclaimer-button" onclick="toggleDisclaimer()">‚ùî</button>
    <p id="disclaimer" class="disclaimer hidden">
        Usar con responsabilidad
    </p>

    <script>
        // Datos de los juegos
        const juegos = [
            {
                titulo: "Lethal Company",
                descripcion: "Lethal Company es un juego de terror con un objetivo, ahora con mods integrados en el juego.",
                imagen: "https://ih1.redbubble.net/image.5332370512.6365/st,small,845x845-pad,1000x1000,f8f8f8.u1.jpg",
                enlace: "https://www.mediafire.com/file/ggv8n9k7x5wqukx/LethalCompany.exe/file"
            },
            {
                titulo: "Stardew Valley",
                descripcion: "Relaja, cultiva, explora y vive tu granja so√±ada. (NO ONLINE)",
                imagen: "https://image.api.playstation.com/cdn/UP2456/CUSA06840_00/0WuZecPtRr7aEsQPv2nJqiPa2ZvDOpYm.png",
                enlace: "https://www.4shared.com/file/KCHfUmrSge/Stardew_Valley.html"
            },
            {
                titulo: "Schedule I",
                descripcion: "Desde un peque√±o traficante de drogas hasta un capo, fabrica y distribuye una amplia gama de drogasExpande tu imperio con propiedades, negocios, empleados y mucho m√°s.",
                imagen: "https://www.scheduleonegame.com/img/extended-logo.png",
                enlace: "https://www.4shared.com/s/fi1r9qqUKku"
            }
        ];

        // Cambiar entre modo oscuro y claro
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("light-mode");
        }

        // Mostrar/ocultar disclaimer
        function toggleDisclaimer() {
            const disclaimer = document.getElementById("disclaimer");
            disclaimer.classList.toggle("hidden");
        }

        // Crear tarjetas din√°micamente
        window.onload = () => {
            const container = document.querySelector(".container");
            juegos.forEach(juego => {
                const gameCard = document.createElement("div");
                gameCard.className = "game";
                gameCard.onclick = () => window.open(juego.enlace, "_blank");
                gameCard.innerHTML = `
                    <img src="${juego.imagen}" alt="${juego.titulo}">
                    <div class="info">
                        <h2>${juego.titulo}</h2>
                        <p>${juego.descripcion}</p>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        };
    </script>
</body>
</html>
