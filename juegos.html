<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-color: #f9f9f9;
            color: #333333;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #f1c40f;
        }

        body.light-mode h1 {
            color: #1a73e8;
        }

        .game {
            display: inline-block;
            width: 300px;
            margin: 20px;
            background: #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .game {
            background: #ffffff;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: left;
        }

        .info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #f1c40f;
        }

        body.light-mode .info h2 {
            color: #1a73e8;
        }

        .info p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            color: #d1d1d1;
        }

        body.light-mode .info p {
            color: #555555;
        }

        .button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        body.light-mode .button {
            background-color: #ff9800;
        }

        .button:hover {
            background-color: #005a4f;
        }

        body.light-mode .button:hover {
            background-color: #e68900;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }

        body.light-mode .disclaimer {
            color: #666;
        }

        .disclaimer-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disclaimer-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        // Datos de los juegos
        const juegos = [
            {
                titulo: "Lethal Company",
                descripcion: "Lethal Company es un juego de terror con un objetivo, ahora con mods integrados en el juego.",
                imagen: "https://static.wikia.nocookie.net/logopedia/images/9/9d/Lethal_Company.png/revision/latest?cb=20231126145436",
                enlace: "https://example.com/lethal-company"
            },
            {
                titulo: "Among Us",
                descripcion: "Un juego multijugador en el que trabajas en equipo (o traicionas a tus amigos) para completar tareas en una nave espacial.",
                imagen: "https://via.placeholder.com/300x200?text=Among+Us",
                enlace: "https://example.com/among-us"
            },
            {
                titulo: "Minecraft Classic",
                descripcion: "Explora y construye en un mundo infinito en este cl√°sico juego de sandbox.",
                imagen: "https://via.placeholder.com/300x200?text=Minecraft+Classic",
                enlace: "https://example.com/minecraft-classic"
            }
        ];

        // Cambiar entre modo oscuro y claro
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("light-mode");
        }

        // Mostrar/ocultar disclaimer
        function toggleDisclaimer() {
            const disclaimer = document.getElementById("disclaimer");
            disclaimer.classList.toggle("hidden");
        }

        // Crear tarjetas din√°micamente
        window.onload = () => {
            const container = document.querySelector(".container");
            juegos.forEach(juego => {
                const gameCard = document.createElement("div");
                gameCard.className = "game";
                gameCard.onclick = () => window.open(juego.enlace, "_blank");
                gameCard.innerHTML = `
                    <img src="${juego.imagen}" alt="${juego.titulo}">
                    <div class="info">
                        <h2>${juego.titulo}</h2>
                        <p>${juego.descripcion}</p>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>üéÆ Juegos Gratis</h1>
        <button class="button" onclick="toggleMode()">üåô Modo Oscuro</button>
    </div>
    <button class="disclaimer-button" onclick="toggleDisclaimer()">‚ùî</button>
    <p id="disclaimer" class="disclaimer hidden">
        Este sitio comparte enlaces a herramientas y recursos gratuitos disponibles p√∫blicamente. No fomentamos el uso indebido de ning√∫n servicio.
    </p>
</body>
</html>
